<!DOCTYPE html>
<html>
    <head>
        <title>Китовый сонар v.1.0.4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <script type="text/javascript" src="./js/jquery311.min.js"></script>        
        <script type="text/javascript" src="./js/cookie.min.js"></script>        
        <script type="text/javascript" src="./js/moment.min-ru.js"></script>        
       
        <script type="text/javascript" src="./js/golos0.6.3.min.js"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    </head>
    <body>   
         
        <div class="settings-box">
            <div id="minimize"> <span class="slide-button"></span></div>             
            <div class="wrapper">                 
                <h3>КИТОВЫЙ СОНАР  </h3>
                <div class="vers">v 1.0.4</div>
                <div class="row">
                    <label>Мой ник:</label>
                    <input type="text" class="settings_input" id="name" value=""/>
                </div>
                <div class="row">
                    <label>Минимальная СГ кураторов:</label>
                    <input type="text" class="settings_input" id="min_sp" value=""/>
                </div>
                <div class="row">
                    <label>Черный список (через ','):</label>
                    <input type="text" class="settings_input" id="black_list" value=""/>
                </div>
                <div class="row mt-15">
                    <input type="checkbox" class="checkbox" id="sound_on" />
                    <label for="sound_on">Звук</label>
                </div>
                <div class="row mt-20">
                    <input type="checkbox" class="checkbox" id="bg_on" />
                    <label for="bg_on">Фон</label>
                </div>
                <div class="row mt-20">
                    <input type="checkbox" class="checkbox" id="balloon_on" />
                    <label for="balloon_on">Шары</label>
                </div>
                <div class="copyright">&copy; Whalesonar by <a href="https://golos.io/@elviento">@elviento</a></div>
            </div>
        </div>       
        <img src="./img/sonar.gif" width="60px" class="sonar-pic"/>
        <audio id="whale1" src="./sounds/whale_sound1.wav"></audio>
        <audio id="dolphin1" src="./sounds/dolphin_sound1.wav"></audio>
        <audio id="dolphin2" src="./sounds/dolphin_sound2.wav"></audio>
        <audio id="dolphin3" src="./sounds/dolphin_sound3.wav"></audio>
        <audio id="orca1" src="./sounds/orca_sound1.wav"></audio>
        <audio id="orca2" src="./sounds/orca_sound2.wav"></audio>
    </body>
</html>
